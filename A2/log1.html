<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FEFAE0] min-h-screen flex items-center justify-center p-4">
    <form action="main1.html" class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-[#47532e]">PORTFOLIO</h2>
        
        <div class="space-y-4">
            <input type="text" name="name" placeholder="Enter Name" required
                   class="w-full p-2 border border-gray-300 rounded">
            <input type="password" name="password" placeholder="Enter password" required
                   class="w-full p-2 border border-gray-300 rounded">
        </div>
        
        <button class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
            Login
        </button>
    </form>
</body>
</html>
