<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FEFAE0] font-serif flex justify-center items-center h-screen m-0">
    <form action="page1.html" class="bg-white p-5 rounded-xl shadow-sm text-center w-[300px]">
        <h2 class="mb-5 text-[#47532e] text-2xl">PORTFOLIO</h2>
        <div>
            <input type="name" name="name" placeholder="Enter Name" required
                   class="w-[90%] p-2 border border-gray-300 rounded my-2 text-base">
            <input type="password" name="password" placeholder="Enter password" required
                   class="w-[90%] p-2 border border-gray-300 rounded my-2 text-base">
        </div>
        <button class="w-full p-2 bg-[#28a745] text-white text-lg rounded mt-2 hover:bg-[#218838]">
            Login
        </button>
    </form>
</body>
</html>
