<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FEFAE0] min-h-screen flex items-center justify-center p-4">
    <form action="log1.html" class="bg-[#FAFFF0] text-[#47532e] p-5 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Registration Form</h2>

        <div class="flex items-center justify-between mb-4">
            <label for="name" class="font-bold w-24">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required 
                   class="flex-grow p-2 border border-gray-300 rounded">
        </div>

        <div class="flex items-center justify-between mb-4">
            <label for="email" class="font-bold w-24">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required 
                   class="flex-grow p-2 border border-gray-300 rounded">
        </div>

        <div class="flex items-center justify-between mb-6">
            <label for="password" class="font-bold w-24">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required 
                   class="flex-grow p-2 border border-gray-300 rounded">
        </div>

        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
            Register
        </button>
    </form>
</body>
</html>
