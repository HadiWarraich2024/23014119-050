<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FEFAE0] font-sans flex justify-center items-center h-screen m-0">
    <form action="login.html" class="bg-[#FAFFF0] text-[#47532e] p-5 w-[350px] rounded-xl shadow-md text-center">
        <h2 class="text-2xl font-bold mb-4">Registration Form</h2>

        <div class="flex items-center justify-between mb-3">
            <label for="name" class="text-base font-bold w-[100px]">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required
                   class="flex-grow p-2 border border-gray-300 rounded text-sm">
        </div>

        <div class="flex items-center justify-between mb-3">
            <label for="email" class="text-base font-bold w-[100px]">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required
                   class="flex-grow p-2 border border-gray-300 rounded text-sm">
        </div>

        <div class="flex items-center justify-between mb-4">
            <label for="password" class="text-base font-bold w-[100px]">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required
                   class="flex-grow p-2 border border-gray-300 rounded text-sm">
        </div>

        <button type="submit" class="w-full p-2 bg-[#28a745] text-white text-base rounded cursor-pointer hover:bg-[#218838]">
            Register
        </button>
    </form>
</body>
</html>
